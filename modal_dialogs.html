<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html" charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My App - Homepage</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all">
		<link href="css/layout.css" rel="stylesheet" type="text/css" media="all">
		<link href="css/modalDialogs.css" rel="stylesheet" type="text/css" media="all">
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/modalDialogs.js"></script>
	</head>
	<body>
		<div id="page">
			<div id="header">
				<a href="index.html" class="btn btn-logout" role="button"><span class="glyphicon glyphicon-log-out"></span></a>
			</div>
			<div id="search-div"></div>
			<div id="title-content">
				<h2 class="main-title"><a href="main_page.html" class="btn btn-default button-link" role="button"><span class="glyphicon glyphicon-chevron-left"></span></a> Modal Dialogs</h2>
			</div>
			<div id="main-content">
				
				<div class="container">
				    <div class="row">
				        <div class="col-xs-12 tbl-with-modals">
				            <div class="panel panel-default panel-table">
				                <div class="panel-heading">
				                    <div class="row">
				                        <div class="col col-xs-4">
				                            <h3 class="panel-title">Panel title</h3>
				                        </div>
				                        <div class="col col-xs-8 text-right">
				                            <div class="pull-right">
				                                <div class="btn-group" data-toggle="buttons">
				                                    <label class="btn btn-only-active btn-filter active" data-target="completed">
				                                        <input type="radio" name="options" id="option1" autocomplete="off" checked>
				                                        Only active
				                                    </label>
				                                    <label class="btn btn-default btn-filter" data-target="all">
				                                        <input type="radio" name="options" id="option3" autocomplete="off"> All
				                                    </label>
				                                </div>
				                            </div>
				                        </div>
				                    </div>
				                </div>
				                <div class="panel-body">
				                    <table id="mytable" class="table table-striped table-bordered table-list">
				                        <thead>
				                        <tr>
				                            <th class="col-check"><input type="checkbox" id="checkall" onclick="test()"/></th>			        
				                            <th class="hidden-xs">ID</th>
				                            <th class="col-text">Name</th>
				                            <th class="col-text">Email</th>
				                            <th class="col-tools"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
				                            </th>
				                        </tr>
				                        </thead>
				                        <tbody>
				                        <tr data-status="completed">
				                            <td align="center"><input type="checkbox" class="checkthis"/></td>
				                            <td class="hidden-xs">1</td>
				                            <td>John Doe</td>
				                            <td>jd@example.com</td>
				                            <td align="center">
				                                <a class="btn btn-default" data-toggle="modal" data-target="#edit">
				                                	<span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span></a>
				                                <a class="btn btn-danger" data-toggle="modal" data-target="#delete">
				                                	<span class="glyphicon glyphicon-trash" aria-hidden="true" ></span></a>
				                            </td>
				                        </tr>
				                        <tr data-status="pending">
				                            <td align="center"><input type="checkbox" class="checkthis"/></td>
				                            <td class="hidden-xs">2</td>
				                            <td>Jen Curtis</td>
				                            <td>jc@example.com</td>
				                            <td align="center">
				                                <a class="btn btn-default" data-toggle="modal" data-target="#edit">
				                                	<span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span></a>
				                                <a class="btn btn-danger" data-toggle="modal" data-target="#delete">
				                                	<span class="glyphicon glyphicon-trash" aria-hidden="true" ></span></a>
				                            </td>
				                        </tr>
				                        </tbody>
				                    </table>

				                </div>
				                <div class="panel-footer">
				                    <div class="row">
				                        <div class="col-xs-12">
				                            <div class="pull-right">
				                                <button type="button" class="btn btn-new-row"  data-toggle="modal" data-target="#addNew">
				                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add row
				                                </button>
				                            </div>
				                        </div>
				                    </div>
				                </div>
				            </div>
				        </div>
				    </div>
				   
			</div>


			<!-- Modal -->
			<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
			      </div>
			      <div class="modal-body">
			        <form>
			          <div class="form-group">
			            <label for="recipient-name" class="control-label">Recipient:</label>
			            <input type="text" class="form-control" id="recipient-name">
			          </div>
			          <div class="form-group">
			            <label for="message-text" class="control-label">Message:</label>
			            <textarea class="form-control" id="message-text"></textarea>
			          </div>
			        </form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-only-active" data-dismiss="modal">Save changes</button>
			      </div>
			    </div>
			  </div>
			</div>
			    
			    
			    
			<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
			    <div class="modal-dialog">
			   		<div class="modal-content">
			          	<div class="modal-header">
			       			 <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
			       			 <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
			     		</div>
			          	<div class="modal-body">
			       			<div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>		       
			      		</div>
			        	<div class="modal-footer ">
			        		<button type="button" class="btn btn-only-active" data-dismiss="modal"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
			        		<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
			     		</div>
			        </div>
			    <!-- /.modal-content --> 
			    </div>
			      <!-- /.modal-dialog --> 
			</div>


			<div class="modal fade" id="addNew" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">Add new row</h4>
			      </div>
			      <div class="modal-body">
			        <form>
			          <div class="form-group">
			            <label for="recipient-name" class="control-label">Name:</label>
			            <input type="text" class="form-control" id="recipient-name">
			          </div>
			          <div class="form-group">
			            <label for="recipient-email" class="control-label">Email:</label>
			            <input type="email" class="form-control" id="recipient-email">
			          </div>
			        </form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-only-active" data-dismiss="modal">Save changes</button>
			      </div>
			    </div>
			  </div>
			</div>
							
			</div><!-- /main-content !-->
			
			<div id="footer"></div>
		</div>
	</body>
</html>
