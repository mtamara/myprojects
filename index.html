<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html" charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My App</title>
		<!-- Latest compiled and minified CSS -->
		<!-- Integrity attribute is to allow the browser to check the file source to ensure that the code is never loaded if the source has been manipulated. !-->
		<!-- Crossorigin attribute is present when a request is loaded using 'CORS' which is now a requirement of SRI checking when not loaded from the 'same-origin'. !-->
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all">
		<link href="css/layout.css" rel="stylesheet" type="text/css" media="all">
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/functions.js"></script>
	</head>
	<body>
	 <div class="box-login">
        <h2><strong>Software</strong></h2>
        <hr/>
        <form>
            <div id="divuser" class="form-group has-feedback">
                <label for="username">Username</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" id="username">
                </div>
                <span id="userok" class="glyphicon glyphicon-ok  form-control-feedback" aria-hidden="true"></span>
                <span id="usererr" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            </div>   
            
            <div id="divpass" class="form-group has-feedback">
                <label for="password">Password</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" class="form-control" id="password" aria-describedby="inputGroupSuccess1Status">
                </div>		
                <span id="passok" class="glyphicon glyphicon-ok  form-control-feedback" aria-hidden="true"></span>
                <span id="passerr" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>  								
            </div>
			
			<div id="divpass" class="form-group has-feedback">
                <label for="language">Language</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
                    <select class="form-control" id="language">
						<option>English</option>
						<option>German</option>
						<option>French</option>
						<option>Serbian</option>
					</select>
                </div>									
            </div>
			
			<div class="checkbox">
				<label><input id="remember" type="checkbox">Remember me</label>
			</div>
            
            <div class="form-group">
                <a href="main_page.html" class="btn btn-login">Login</a>
            </div>
			
			<hr/>
			<a class="basic-link">Not registered yet?</a>
 
        </form>
    </div>
	</body>
</html>
